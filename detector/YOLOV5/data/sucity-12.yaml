# COCO 2017 dataset http://cocodataset.org
# Train command: python train.py --data coco.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /coco
#     /yolov5


# download command/URL (optional)
download: bash data/scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: /lym/DATASET/SUCITY/SUCITY-DETEC/VOCdevkitszcity1/2007_train.txt  # 118287 images
val: /lym/DATASET/SUCITY/SUCITY-DETEC/VOCdevkitszcity1/2007_val.txt  # 5000 images
test: /lym/DATASET/SUCITY/SUCITY-DETEC/VOCdevkitszcity1/2007_test.txt # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 12

# class names
names: ["Bus","Car","Cycle","Pedestrian","Other","Trafficsigns","Trafficlight","Truck","Guardrail","Lightpole","Pole","CarGroup"]

